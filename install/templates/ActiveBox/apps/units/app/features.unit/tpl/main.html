<section id="features" class="features section">
    <div class="container">
        <div class="row">
            {% for record in part.values.items %}
            <div class="col-md-4 col-sm-6 feature text-center">
                <span class="icon {{ record.fields.icon }}"></span>
                <div class="feature-content">
                    <h5>{{ record.name }}</h5>
                    <p>{{ record.note }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
