{% for group in part.thisgroups.items %}
    {% for record in part.gvalues[group.id].items %}
    <div class="tm_pb_section  tm_pb_section_8 tm_pb_with_background tm_section_regular tm_section_transparent" style="background-image:url({{ record.image }})">
    	<div class="container">
    		<div class=" row tm_pb_row tm_pb_row_10">
    			<div class="tm_pb_column tm_pb_column_4_4  tm_pb_column_16 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    				<div class="tm_pb_cta tm_pb_cta_0 tm_pb_promo tm_pb_bg_layout_light tm_pb_text_align_center tm_pb_no_bg tm_pb_module">
    					<div class="tm_pb_promo_description">
    						<h2>{{ record.name }}</h2>
    						<h3>{{ record.note }}</h3>
    					</div>
    					<a class="tm_pb_promo_button tm_pb_button" href="{{ record.url }}" target='_self' data-icon=''>
    					Make an appointment</a>
    				</div>
    				<!-- .tm_pb_cta -->
    			</div>
    			<!-- .tm_pb_column -->
    		</div>
    		<!-- .tm_pb_row -->
    	</div>
    </div>
    {% endfor %}
{% endfor %}
